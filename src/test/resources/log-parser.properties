pattern=^(\\d\\d\\d\\d-\\d\\d-\\d\\d \\d\\d:\\d\\d:\\d\\d\\.\\d\\d\\d) +(\\S+) +(\\S+) +(\\S+)? ?- (.*)$
pattern.groups=logTimestamp,logLevel,logLogger,threadName,logMsg
message.pattern=(\\b[a-zA-Z](?:\\w| )*)=([^;|,]*)(;|\\||,|$)
timestamp.format=yyyy-MM-dd HH:mm:ss.SSS
timestamp.timezone=UTC
multiline=false